<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="main-timeline">
                {% for work in workexperience %}
                <div class="timeline">
                    <a href="#" class="timeline-content">
                        <div class="timeline-year">{{ work.startdate|date:'Y' }}</div>
                        <div class="timeline-month">{{ work.startdate|date:'N' }}</div>
                        <h3 class="title">{{ work.title }}</h3>
                        <h4 class="company">{{ work.company }}</h4>
                        <p class="description">
                            {{ work.description }}
                        </p>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
