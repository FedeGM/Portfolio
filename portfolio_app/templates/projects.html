<div class="container">
    <div class="row">
        {% for project in projects %}
        <div class="col-sm-6">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    {% if project.url %}
                        <img src="{{ project.image.url }}" class= "card-img">
                    {% endif %}
                  </div>
                  <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                        </div>
                  </div>
                  <p class="text-center"><small class="text-muted">Created Date {{ project.eventdate|date:'jS M. Y' }}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
