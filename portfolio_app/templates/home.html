{% extends 'layout.html' %}

{% block content %}
    {% for project in projects %}

    <h4>{{ project.eventdate|date:'jS M. Y' }}</h4>
    <h2>{{ project.title }}</h2>
    <h3>{{ project.description }}</h3>
    <img src="{{ project.image.url }}" alt="{{ project.title }}">
        {% if project.url %}
            <a href="{{project.url}}">{{ project.url }}</a>
        {% endif %}
    {% endfor %}
{% endblock %}
